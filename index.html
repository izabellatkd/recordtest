<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poolsuite-Inspired Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #87ceeb, #ffb6c1);
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      background: #fefefe;
      border: 3px solid #000;
      box-shadow: 6px 6px 0px #000;
      width: 400px;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      background: #000;
      color: #fff;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .screen {
      background: #222;
      color: #fff;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      position: relative;
    }

    .screen video, 
    .screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #ddd;
    }

    .controls button {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin: 0 5px;
      font-family: monospace;
      cursor: pointer;
    }

    .progress-container {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background: #eee;
    }

    .progress {
      flex: 1;
      margin: 0 10px;
    }

    .playlist {
      list-style: none;
      margin: 0;
      padding: 10px;
      background: #fafafa;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
    }

    .playlist li {
      padding: 6px;
      cursor: pointer;
    }

    .playlist li:hover {
      background: #ddd;
    }

    .playlist li.active {
      background: #ff69b4;
      color: #fff;
    }

    .volume-container {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background: #eee;
    }

    .volume-container label {
      margin-right: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <span>Poolsuite Player</span>
      <span>‚ñ¢ ‚úñ</span>
    </div>

    <div class="screen" id="screen">
      <img src="cover.jpg" alt="Album Art">
    </div>

    <div class="controls">
      <button id="prevBtn">‚èÆ</button>
      <button id="playBtn">‚ñ∂</button>
      <button id="nextBtn">‚è≠</button>
    </div>

    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progress" class="progress" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>

    <div class="volume-container">
      <label for="volume">üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <ul class="playlist" id="playlist"></ul>

    <audio id="audio"></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volume = document.getElementById('volume');
    const playlist = document.getElementById('playlist');
    const screen = document.getElementById('screen');

    // üéµ Replace with your own songs + optional cover art/video
    const tracks = [
      { name: "Sunset Drive", url: "music/song1.mp3", cover: "covers/cover1.jpg" },
      { name: "Beach Vibes", url: "music/song2.mp3", cover: "covers/cover2.jpg" },
      { name: "Late Night Pool", url: "music/song3.mp3", cover: "covers/cover3.jpg" }
    ];

    let currentIndex = 0;
    let isPlaying = false;

    function renderPlaylist() {
      playlist.innerHTML = '';
      tracks.forEach((track, i) => {
        const li = document.createElement('li');
        li.textContent = track.name;
        if (i === currentIndex) li.classList.add('active');
        li.onclick = () => loadTrack(i);
        playlist.appendChild(li);
      });
    }

    function loadTrack(index) {
      currentIndex = index;
      audio.src = tracks[index].url;
      screen.innerHTML = `<img src="${tracks[index].cover}" alt="Cover">`;
      audio.play();
      isPlaying = true;
      playBtn.textContent = "‚è∏";
      renderPlaylist();
    }

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
      } else {
        audio.play();
        playBtn.textContent = "‚è∏";
      }
      isPlaying = !isPlaying;
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
    }

    function updateProgress() {
      if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    progress.addEventListener('input', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextTrack);

    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);

    // Initialize
    renderPlaylist();
    loadTrack(0);
  </script>
</body>
</html>

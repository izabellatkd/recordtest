<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaporwave Player</title>
<style>
  body {
    background: #FFFFFF; /* blends into Notion */
    font-family: 'Courier New', monospace;
  }

  /* --- Player Popup --- */
  .player-popup {
    background: #F3E8FF; /* pastel lavender */
    border: 2px solid #D3D3D3;
    border-radius: 10px;
    padding: 20px;
    width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    position: relative;
  }

  #trackTitle {
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333333;
  }

  /* --- Controls --- */
  .controls {
    display: flex;
    justify-content: center;
    margin: 10px 0;
  }

  .controls button {
    background: #FFB6C1; /* pastel pink */
    border: 1px solid #D3D3D3;
    color: #333333;
    border-radius: 6px;
    padding: 8px 12px;
    margin: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .controls button:hover {
    background: #A7F3D0; /* pastel aqua hover */
  }

  /* --- Scrubber --- */
  .progress-container {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0;
    color: #333333;
  }

  .progress, .volume {
    flex-grow: 1;
    accent-color: #FFB6C1;
  }

  /* --- Waveform --- */
  .waveform {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 40px;
    background: #F3E8FF;
    padding: 5px 0;
    border-bottom: 2px solid #D3D3D3;
    margin-bottom: 10px;
  }

  .bar {
    width: 4px;
    margin: 0 2px;
    background: #FFB6C1;
    height: 10px;
    animation: bounce 1s infinite ease-in-out;
    animation-play-state: paused;
    border-radius: 2px;
  }

  .bar:nth-child(2n) { background: #A7F3D0; }
  .bar:nth-child(3n) { background: #FFD6A5; }
  .bar:nth-child(5n) { background: #C9B6FF; }
  .bar:nth-child(7n) { background: #FFB6C1; }

  @keyframes bounce {
    0%, 100% { height: 10px; }
    50% { height: 30px; }
  }

  /* --- Playlist Popup --- */
  .playlist-popup {
    position: absolute;
    top: 20px;
    right: -350px;
    width: 280px;
    max-height: 400px;
    overflow-y: auto;
    background: #F3E8FF; /* lavender */
    border: 2px solid #48E9DA; /* neon aqua */
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(72,233,218,0.5);
    padding: 12px;
    display: none;
    z-index: 999;
  }

  .playlist-popup.active {
    display: block;
    animation: slideIn 0.3s ease forwards;
  }

  .playlist-popup h3 {
    margin-top: 0;
    font-size: 16px;
    color: #333333;
    text-align: center;
    border-bottom: 1px solid #48E9DA;
    padding-bottom: 6px;
  }

  .playlist-popup ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .playlist-popup li {
    padding: 8px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s;
    color: #333333;
  }

  .playlist-popup li:hover {
    background: #FFB6C1;
    color: #333333;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
  }
</style>
</head>
<body>

<div class="player-popup">
  <div id="trackTitle">Loading...</div>

  <div class="controls">
    <button id="prevBtn">‚èÆ</button>
    <button id="playBtn">‚ñ∂</button>
    <button id="nextBtn">‚è≠</button>
    <button id="playlistToggle">üìÇ</button>
  </div>

  <div class="progress-container">
    <span id="currentTime">0:00</span>
    <input type="range" id="progress" class="progress" value="0" min="0" max="100">
    <span id="duration">0:00</span>
  </div>

  <!-- Waveform -->
  <div class="waveform" id="waveform">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <!-- Volume -->
  <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">

  <!-- Playlist Popup -->
  <div class="playlist-popup" id="playlistPopup">
    <h3>Playlist</h3>
    <ul id="playlist"></ul>
  </div>
</div>

<audio id="audio"></audio>

<script>
  const tracks = [
    { name: "Vaporwave Dream", url: "song1.mp3" },
    { name: "Neon Sunset", url: "song2.mp3" },
    { name: "Mallsoft Memories", url: "song3.mp3" },
    { name: "Pastel Nights", url: "song4.mp3" }
  ];

  let currentIndex = 0;
  let isPlaying = false;

  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const progress = document.getElementById("progress");
  const currentTimeEl = document.getElementById("currentTime");
  const durationEl = document.getElementById("duration");
  const volume = document.getElementById("volume");
  const trackTitle = document.getElementById("trackTitle");
  const bars = document.querySelectorAll(".bar");
  const playlistEl = document.getElementById("playlist");
  const playlistPopup = document.getElementById("playlistPopup");
  const playlistToggle = document.getElementById("playlistToggle");

  function setWaveform(state) {
    bars.forEach(bar => bar.style.animationPlayState = state ? "running" : "paused");
  }

  function loadTrack(index) {
    currentIndex = index;
    audio.src = tracks[index].url;
    trackTitle.textContent = tracks[index].name;
    audio.play();
    isPlaying = true;
    playBtn.textContent = "‚è∏";
    setWaveform(true);
  }

  function togglePlay() {
    if (isPlaying) {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
      setWaveform(false);
    } else {
      audio.play();
      playBtn.textContent = "‚è∏";
      setWaveform(true);
    }
    isPlaying = !isPlaying;
  }

  function prevTrack() {
    loadTrack((currentIndex - 1 + tracks.length) % tracks.length);
  }

  function nextTrack() {
    loadTrack((currentIndex + 1) % tracks.length);
  }

  audio.addEventListener("timeupdate", () => {
    progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  });

  progress.addEventListener("input", () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
  });

  volume.addEventListener("input", () => {
    audio.volume = volume.value;
  });

  audio.addEventListener("ended", nextTrack);

  playBtn.addEventListener("click", togglePlay);
  prevBtn.addEventListener("click", prevTrack);
  nextBtn.addEventListener("click", nextTrack);

  playlistToggle.addEventListener("click", () => {
    playlistPopup.classList.toggle("active");
  });

  function renderPlaylist() {
    playlistEl.innerHTML = "";
    tracks.forEach((track, index) => {
      const li = document.createElement("li");
      li.textContent = track.name;
      li.onclick = () => {
        loadTrack(index);
        playlistPopup.classList.remove("active");
      };
      playlistEl.appendChild(li);
    });
  }

  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
  }

  // Init
  renderPlaylist();
  loadTrack(0);
</script>

</body>
</html>

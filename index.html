<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Record Player</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1c1c1c;
      color: white;
      font-family: sans-serif;
    }

    .record {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #000 60%, #222 100%);
      border: 8px solid #111;
      position: relative;
      animation: spin 4s linear infinite;
      animation-play-state: paused;
      margin-bottom: 20px;
    }

    .record::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: #c00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    input {
      margin: 10px;
      padding: 8px;
      width: 300px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 8px 16px;
      background: #c00;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #player {
      width: 320px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="record" id="record"></div>

  <input type="text" id="playlistInput" placeholder="PL6TJGJY76D9owMaWnjp5R-Zq_vubzxrQj&si=jkn9D5-yejRF_Irc" />
  <button id="loadBtn">Load Playlist</button>

  <div id="player"></div>

  <script>
    let player;
    const record = document.getElementById('record');
    const loadBtn = document.getElementById('loadBtn');
    const playlistInput = document.getElementById('playlistInput');

    // Load YouTube IFrame Player API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '180',
        width: '320',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    loadBtn.addEventListener('click', () => {
      const playlistId = playlistInput.value.trim();
      if (playlistId) {
        player.loadPlaylist({
          listType: 'playlist',
          list: playlistId
        });
      }
    });

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        record.style.animationPlayState = 'running';
      } else {
        record.style.animationPlayState = 'paused';
      }
    }
  </script>
</body>
</html>
